<html>
<head>
	<title>Pi Control</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="apple-touch-icon-precomposed"  href="Icon.png" />
	<link rel="apple-touch-icon-precomposed"  sizes="114x114" href="Icon@2x.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="Icon-72.png" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="Icon-72@2x.png" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
	
	<div class="loading">
		<div class="message">Shutdown...</div>
	</div>
	<div class="center">
		<h1>Raspberry Pi Control</h1>
		<p>
			<a href="/shutdown" class="danger">Shutdown</a>
		</p>
		<p>
			<a href="/restart" class="danger">Reboot</a>
		</p>


		<div id="diskspace">
			<h1>Disk</h1>
			<div id="drives">

			</div>
		</div>
		<div style="display:none" id="template">
			<div class="disk">
				<p><b>{{name}}</b></p>
				<div id="prgoress">
    				<div id="progress_bg">&nbsp;</div>
    				<div id="progress_value" style="width:{{percentage}}%">{{percentage}}%</div>
				</div>
				<br/><br/>
				<b>Used:</b> {{used_gb}} GB ,
				<b>Free:</b> {{free_gb}} GB ,
				<b>Total:</b> {{total_gb}} GB 
			</div>
		</div>

		<div id="minidlnastatus">
			<h1>MiniDLNA service status</h1>
			<div style="display:none" id="minidlnatable">
				<table border=1 cellpadding=10>
					<tr><td>Audio files</td><td><b> {{audiofiles}} </b></td></tr>
					<tr><td>Video files</td><td><b> {{videofiles}} </b></td></tr>
					<tr><td>Image files</td><td><b> {{imagefiles}} </b></td></tr>
				</table>
			</div>
		</div>
		<p>
			<a href="/minidlnareload" class="danger">Restart MiniDLNA</a>
		</p>
	
	</div>
</html>
